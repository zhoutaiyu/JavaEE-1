<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
<head>
<title>post方法的调用</title>

<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="../../js/jquery-1.4.2.js"></script>
<script type="text/javascript">
	jQuery(function() {
		$("#postbutton").bind("click", function() {
			//一般如果我们有请求参数，就使用post 方法..
			$.post("../../postServlet", {}, 
			function(data) {
				//alert(data);	
				//<xml><province><city id="1">邯郸</city><city>邯郸</city></province></xml>
				alert($(data).find('city').text());
			}, "XML");
		});
	});
</script>
</head>

<body>
	<input type="button" id="postbutton" value="post 方法的调用">
</body>
</html>
